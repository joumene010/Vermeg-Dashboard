<div class="container mt-4">
    <table mat-table [dataSource]="jurisdictions" class="mat-elevation-z8">

        <!-- Prefix Column -->
        <ng-container matColumnDef="prefix">
            <th mat-header-cell *matHeaderCellDef> Prefix </th>
            <td mat-cell *matCellDef="let element"> {{element.prefix}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Update</button>
                    <button mat-menu-item>Delete</button>
                    <button mat-menu-item>Details</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
